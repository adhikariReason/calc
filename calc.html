<!DOCTYPE html>
<html>
	<head>
		<title></title>
  
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	  	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
	  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
		integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
	
	</head>
	<body>
		<div class="container" style="width:50%; height:auto; padding:5%">
			<div class="row" style="justify-content: right; font-size:15px" id="sm-display">Display small-process and result</div>
			<div class="row" style="justify-content: right; font-size:25px" id="lg-display">Display bigger</div>
			<div class="row" style="padding:2px;">
				<div class="col" onclick="erase('C')"><button class="btn btn-light" style="height: 50px; width: 50px;">C</button></div>
				<div class="col" onclick="erase('del')"><button class="btn btn-light" style="height: 50px; width: 50px;"><--</button></div>
				<div class="col" onclick='eval("per")'><button class="btn btn-light" style="height: 50px; width: 50px;">%</button></div>
				<div class="col" onclick="eval('+')"><button class="btn btn-light" style="height: 50px; width: 50px;">+</button></div>
			</div>
			<div class="row" style="padding:2px;">
				<div class="col" onclick="takeNum('1')"><button class="btn btn-light" style="height: 50px; width: 50px;">1</button></div>
				<div class="col"onclick="takeNum('2')"><button class="btn btn-light" style="height: 50px; width: 50px;">2</button></div>
				<div class="col" onclick="takeNum('3')"><button class="btn btn-light" style="height: 50px; width: 50px;">3</button></div>
				<div class="col" onclick="eval('-')"><button class="btn btn-light" style="height: 50px; width: 50px;">-</button></div>
			</div>
			<div class="row" style="padding:2px;">
				<div class="col" onclick="takeNum('4')"><button class="btn btn-light" style="height: 50px; width: 50px;">4</button></div>
				<div class="col" onclick="takeNum('5')"><button class="btn btn-light" style="height: 50px; width: 50px;">5</button></div>
				<div class="col" onclick="takeNum('6')"><button class="btn btn-light" style="height: 50px; width: 50px;">6</button></div>
				<div class="col" onclick="eval('*')"><button class="btn btn-light" style="height: 50px; width: 50px;">x</button></div>
			</div>
			<div class="row" style="padding:2px;">
				<div class="col" onclick="takeNum('7')"><button class="btn btn-light" style="height: 50px; width: 50px;">7</button></div>
				<div class="col" onclick="takeNum('8')"><button class="btn btn-light" style="height: 50px; width: 50px;">8</button></div>
				<div class="col" onclick="takeNum('9')"><button class="btn btn-light" style="height: 50px; width: 50px;">9</button></div>
				<div class="col" onclick="eval('/')"><button class="btn btn-light" style="height: 50px; width: 50px;">/</button></div>
			</div>
			<div class="row" style="padding:2px;">
				<div class="col-3" onclick="takeNum('.')"><button class="btn btn-light" style="height: 50px; width: 50px;">.</button></div>
				<div class="col-3" onclick="takeNum('0')"><button class="btn btn-light" style="height: 50px; width: 50px;">0</button></div>
				<div class="col-6" onclick="eval('=')" style=" justify-content:center; "><button class="btn btn-light" style=" justify-content:center; width: 75%; height:100%">=</button></div>
			</div>
		</div>
		<script src="calc.js"></script>
	</body>
</html>
